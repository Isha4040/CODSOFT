<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 3px 3px 15px black;
        }

        #display {
            width: 100%;
            height: 40px;
            font-size: 18px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            background-color: #1f1f1f;
            color: white;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            background-color: #4e4e4e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6e6e6e;
        }

        .equal {
            background-color: #4caf50;
        }

        .equal:hover {
            background-color: #45a049;
        }

        .clear {
            background-color: #f44336;
        }

        .clear:hover {
            background-color: #e53935;
        }

        .buttons button:nth-child(4),
        .buttons button:nth-child(8),
        .buttons button:nth-child(12),
        .buttons button:nth-child(16) {
            background-color: #ff9800;
        }

        .buttons button:nth-child(4):hover,
        .buttons button:nth-child(8):hover,
        .buttons button:nth-child(12):hover,
        .buttons button:nth-child(16):hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">/</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">*</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button onclick="appendValue('+')">+</button>

        <button class="clear" onclick="clearDisplay()" style="grid-column: span 4;">Clear</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function appendValue(value) {
        display.value += value;
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }

    function clearDisplay() {
        display.value = '';
    }
</script>

</body>
</html>
